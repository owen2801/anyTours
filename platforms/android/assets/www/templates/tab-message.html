<ion-view view-title="{{ 'notification' | translate }}">
  <ion-content>
    <div style="margin-bottom:10px">
      <img src="http://dreamover-studio.com/push/image/main.jpg" style="width:100%" />
    </div>

    <div class="card" ng-repeat="(key, notification) in notifications track by $index">
      <ion-item id="divider-{{notification.message_id}}" class="item item-divider {{notification.status}}" style="font-size:0.8em">
        <span style="float:left; font-szie:0.8em">{{notification.deliver_date_readable}}</span>
        <span style="float:right; font-size:0.8em" translate="author">By Any Tours</span>
      </ion-item>
      <ion-item class="item item-text-wrap unread" ng-href="#/tab/message/{{notification.message_id}}" ng-click="changeStatus(key)">
        <p style="font-size: 1.2em">{{notification.alert}}</p>
      </ion-item>
    </div>
    <ion-list>
    <div class="padding-bottom" collection-repeat="savedNotification in savedNotifications">
    <div class="card">
      <ion-item id="divider-{{savedNotification.message_id}}" class="item item-divider {{savedNotification.status}}" style="font-size:0.8em">
        <span style="float:left; font-szie:0.8em">{{savedNotification.deliver_date_readable}}</span>
        <span style="float:right; font-size:0.8em" translate="author">By Any Tours</span>
      </ion-item>
      <ion-item class="item item-text-wrap" ng-href="#/tab/message/{{savedNotification.message_id}}" ng-click="changeStatus(key)">
        <p style="font-size:1em; height:2.5em">{{savedNotification.alert}}</p>
      </ion-item>
    </div>
    </div>

    <div style="height:200px"></div>
