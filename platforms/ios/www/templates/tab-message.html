<ion-view view-title="Messages">
  <ion-content padding="true">
    <h1>Any Tours Travel Demo</h1>
    <ion-list>
        <ion-item class="item-remove-animate" ng-repeat="notification in notifications track by $index" type="item-content" onclick='window.open("http://hubbis.com", "_blank", "location=yes");return false'>
            {{notification.alert}}

            <ion-option-button class="button-assertive" ng-click="remove(notification)" style="height:100%">
              Delete
            </ion-option-button>

        </ion-item>
    </ion-list>
